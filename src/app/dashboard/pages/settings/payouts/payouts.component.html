<div class="container">
  <div class="row justify-content-center vertical">
    <div class="col-12">
      <div *ngIf="isStripeConnectAuthorized === true; else connectStripe">
        <app-balance></app-balance>
        <app-payout-list></app-payout-list>
      </div>

      <ng-template #connectStripe>
        <div class="row justify-content-center my-4">
          <div class="col-12">
            <p class="text-muted text-center">
              To view payouts, activate your Stripe account.
            </p>

            <div class="row justify-content-center">
              <button
                type="button"
                class="btn btn-warning"
                (click)="openStripeOAuthFlow()"
              >
                Setup Stripe Account
              </button>
            </div>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
