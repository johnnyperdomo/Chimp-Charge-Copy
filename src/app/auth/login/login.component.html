<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-5 col-xl-4 my-5">
      <!-- Heading -->
      <h1 class="display-4 text-center mb-3">
        Login
      </h1>

      <!-- Subheading -->
      <p class="text-muted text-center mb-5">
        Login to Chimp Charge
      </p>

      <!-- Form -->
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <!-- Email address -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="name@address.com"
            ngModel
            name="email"
            required
            email
            #email="ngModel"
          />
          <span
            class="help-block-invalid"
            *ngIf="!email.valid && email.touched"
          >
            Please enter a valid email.</span
          >
        </div>

        <!-- Password -->
        <div class="form-group">
          <div class="row">
            <div class="col">
              <label for="password">Password</label>
            </div>
            <!-- Help text -->
            <div class="col-auto">
              <a href="password-reset.html" class="form-text small text-muted">
                Forgot password?
              </a>
            </div>
          </div>

          <input
            type="password"
            id="password"
            class="form-control form-control-appended"
            name="password"
            ngModel
            placeholder="Enter your password"
            required
            minlength="6"
            #password="ngModel"
          />
          <span
            class="help-block-invalid"
            *ngIf="!password.valid && password.touched"
          >
            Please enter a valid password.</span
          >
        </div>

        <div class="help-block-invalid form-group text-center" *ngIf="error">
          {{ error }}
        </div>
        <!-- Submit -->
        <button
          class="btn btn-lg btn-block btn-primary mb-3"
          [disabled]="!loginForm.valid"
          type="submit"
        >
          Login
        </button>

        <!-- TODO: Add firebase error message -->

        <!-- Link -->
        <div class="text-center">
          <small class="text-muted text-center">
            Don't have an account yet?
            <a [routerLink]="['/signup']">Sign up</a>.
          </small>
        </div>
      </form>
    </div>
  </div>
  <!-- / .row -->
</div>
