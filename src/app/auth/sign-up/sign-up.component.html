<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 my-6">
      <!-- Heading -->
      <h1 class="display-4 text-center mb-3">
        Sign up
      </h1>

      <!-- Subheading -->
      <p class="text-muted text-center mb-5">
        Sign up to gain access to Chimp Charge.
      </p>

      <!-- Form -->
      <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
        <!-- First & Last Name -->
        <div class="form-row">
          <!-- First Name -->
          <div class="col-12 col-md-6 mb-3">
            <label for="fName">First Name</label>
            <input
              type="text"
              id="fName"
              ngModel
              name="fName"
              class="form-control"
              placeholder="James"
              required
              #fName="ngModel"
            />
          </div>
          <!-- Last Name -->
          <div class="col-12 col-md-6 mb-3">
            <label for="lName">Last Name</label>
            <input
              type="text"
              id="lName"
              ngModel
              name="lName"
              class="form-control"
              placeholder="Bond"
              required
              #lName="ngModel"
            />
          </div>
        </div>

        <!-- Business Name -->
        <div class="form-group">
          <label for="bizName">Business Name</label>
          <input
            type="text"
            id="bizName"
            name="bizName"
            ngModel
            class="form-control"
            placeholder="Lemonade Stand, Inc."
            required
            #bizName="ngModel"
          />
        </div>

        <!-- Email address -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            ngModel
            class="form-control"
            placeholder="name@address.com"
            required
            email
            #email="ngModel"
          />
          <span
            class="help-block-invalid"
            *ngIf="!email.valid && email.touched"
          >
            Please enter a valid email.</span
          >
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            name="password"
            ngModel
            placeholder="Enter your password"
            required
            minlength="6"
            #password="ngModel"
          />

          <!-- error messages -->
          <span
            class="help-block-invalid"
            *ngIf="password.hasError('minlength') && password.touched"
          >
            Minimum of 6 characters.</span
          >
        </div>

        <div class="help-block-invalid form-group text-center" *ngIf="error">
          {{ error }}
        </div>
        <!-- Submit -->
        <button
          class="btn btn-lg btn-block btn-primary mb-3"
          type="submit"
          [disabled]="!signupForm.valid"
        >
          Sign up
        </button>

        <!-- Link -->
        <div class="text-center">
          <small class="text-muted text-center">
            Already have an account?
            <a [routerLink]="" (click)="goToLoginPage()"> Log in</a>
          </small>
        </div>
      </form>
    </div>
  </div>
</div>
